<h1>Listagem das transações</h1>

<div>
   {% for transacao in transacoes %}
      <p>{{transacao.descricao}} | {{transacao.valor}} | {{transacao.categoria}} | {{transacao.data}}
         | <a href="{% url 'update' transacao.id%}">Update</a>
      </p>
   {% endfor %}
</div>

<a href="{% url 'welcome' %}">Home</a>
